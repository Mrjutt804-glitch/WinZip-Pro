<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WinZip Pro üöÄ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .card {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #00bfff;
    }

    p {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #ccc;
    }

    .upload-box {
      border: 2px dashed #00bfff;
      padding: 30px;
      border-radius: 12px;
      background: #121212;
      cursor: pointer;
      transition: 0.3s;
    }

    .upload-box:hover {
      background: #1f1f1f;
    }

    .upload-box span {
      font-size: 0.95rem;
      color: #aaa;
    }

    button {
      background: linear-gradient(90deg, #00bfff, #0072ff);
      border: none;
      margin-top: 25px;
      padding: 12px 30px;
      color: #fff;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0072ff, #00bfff);
    }

    footer {
      margin-top: 25px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>WinZip Pro üöÄ</h1>
    <p>Unzip any .zip file instantly ‚Äî 100% Free, Secure & Fast</p>

    <div class="upload-box">
      <span>üì¶ Drag & Drop your .zip file here<br>or click to select</span>
    </div>

    <button>Unzip Now</button>

    <footer>¬© 2025 WinZip Pro | Developed by Mr
      <p>üì¶ Drag & Drop your .zip file here<br>or click to select</p>
      <input type="file" id="fileInput" accept=".zip" style="display:none" />
    </div>

    <button class="btn" id="unzipBtn" disabled>Unzip Now</button>

    <div class="progress" id="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="result" id="result"></div>
  </div>

  <footer>¬© 2025 WinZip Pro | Developed by MrJutt‚ö°</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const unzipBtn = document.getElementById("unzipBtn");
    const progress = document.getElementById("progress");
    const progressBar = document.getElementById("progressBar");
    const resultDiv = document.getElementById("result");

    dropZone.addEventListener("click", () => fileInput.click());

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.style.borderColor = "#fff";
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.style.borderColor = "#00c6ff";
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file && file.name.endsWith(".zip")) {
        fileInput.files = e.dataTransfer.files;
        unzipBtn.disabled = false;
        alert(`‚úÖ File "${file.name}" ready to unzip!`);
      } else {
        alert("‚ùå Please select a valid .zip file");
      }
    });

    fileInput.addEventListener("change", () => {
      unzipBtn.disabled = !fileInput.files[0];
    });

    unzipBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return;

      progress.style.display = "block";
      progressBar.style.width = "0%";
      resultDiv.innerHTML = "";

      try {
        const zip = await JSZip.loadAsync(file, {
          onProgress: (e) => {
            const percent = Math.round((e.loaded / e.total) * 100);
            progressBar.style.width = percent + "%";
          }
        });

        let html = `<p>‚úÖ Extracted ${Object.keys(zip.files).length} files:</p><ul>`;
        for (let [name, zipEntry] of Object.entries(zip.files)) {
          if (zipEntry.dir) continue;
          const blob = await zipEntry.async("blob");
          const url = URL.createObjectURL(blob);
          html += `<li><a href="${url}" download="${name}">üìÑ ${name}</a></li>`;
        }
        html += `</ul>`;
        resultDiv.innerHTML = html;
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">‚ùå Error: ${err.message}</p>`;
      } finally {
        progress.style.display = "none";
      }
    });
  </script>
</body>
</html>

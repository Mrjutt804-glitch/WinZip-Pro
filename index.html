<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WinZip Pro üöÄ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: #111;
      padding: 40px;
      border-radius: 22px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
      color: #00bfff;
    }

    p {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #ccc;
    }

    .upload-box {
      border:
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="result" id="result"></div>
  </div>

  <footer>¬© 2025 WinZip Pro | Developed by MrJutt‚ö°</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const unzipBtn = document.getElementById("unzipBtn");
    const progress = document.getElementById("progress");
    const progressBar = document.getElementById("progressBar");
    const resultDiv = document.getElementById("result");

    dropZone.addEventListener("click", () => fileInput.click());

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.style.borderColor = "#fff";
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.style.borderColor = "#00c6ff";
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file && file.name.endsWith(".zip")) {
        fileInput.files = e.dataTransfer.files;
        unzipBtn.disabled = false;
        alert(`‚úÖ File "${file.name}" ready to unzip!`);
      } else {
        alert("‚ùå Please select a valid .zip file");
      }
    });

    fileInput.addEventListener("change", () => {
      unzipBtn.disabled = !fileInput.files[0];
    });

    unzipBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return;

      progress.style.display = "block";
      progressBar.style.width = "0%";
      resultDiv.innerHTML = "";

      try {
        const zip = await JSZip.loadAsync(file, {
          onProgress: (e) => {
            const percent = Math.round((e.loaded / e.total) * 100);
            progressBar.style.width = percent + "%";
          }
        });

        let html = `<p>‚úÖ Extracted ${Object.keys(zip.files).length} files:</p><ul>`;
        for (let [name, zipEntry] of Object.entries(zip.files)) {
          if (zipEntry.dir) continue;
          const blob = await zipEntry.async("blob");
          const url = URL.createObjectURL(blob);
          html += `<li><a href="${url}" download="${name}">üìÑ ${name}</a></li>`;
        }
        html += `</ul>`;
        resultDiv.innerHTML = html;
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">‚ùå Error: ${err.message}</p>`;
      } finally {
        progress.style.display = "none";
      }
    });
  </script>
</body>
</html>

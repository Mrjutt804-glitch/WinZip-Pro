<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WinZip Pro üöÄ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
      background-color: #f2f6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 420px;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #0044cc;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .drop-area {
      border: 2px dashed #007bff;
      border-radius: 8px;
      padding: 40px 20px;
      color: #555;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
    }
    .drop-area:hover {
      background-color: #e8f0ff;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .progress {
      width: 100%;
      height: 8px;
      background-color: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 15px;
      display: none;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #28a745;
      transition: width 0.3s;
    }
    .result {
      text-align: left;
      margin-top: 15px;
      font-size: 14px;
    }
    .result a {
      color: #007bff;
      text-decoration: none;
    }
    footer {
      margin-top: 20px;
      color: #888;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WinZip Pro üöÄ</h1>
    <p>Unzip any .zip file instantly ‚Äî 100% Free & Secure</p>

    <div class="drop-area" id="dropArea">
      <p>üì¶ Drag & Drop your .zip file here</p>
      <p>or click to select</p>
      <input type="file" id="fileInput" accept=".zip" style="display:none;">
    </div>

    <button class="btn" id="btnUnzip" disabled>Unzip Now</button>

    <div class="progress" id="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="result" id="result"></div>
    <footer>¬© 2025 WinZip Pro | Developed by MrJutt‚ö°</footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const fileInput = document.getElementById("fileInput");
    const btnUnzip = document.getElementById("btnUnzip");
    const dropArea = document.getElementById("dropArea");
    const progress = document.getElementById("progress");
    const progressBar = document.getElementById("progressBar");
    const resultDiv = document.getElementById("result");

    dropArea.addEventListener("click", () => fileInput.click());
    dropArea.addEventListener("dragover", e => {
      e.preventDefault();
      dropArea.style.backgroundColor = "#e8f0ff";
    });
    dropArea.addEventListener("dragleave", () => {
      dropArea.style.backgroundColor = "transparent";
    });
    dropArea.addEventListener("drop", e => {
      e.preventDefault();
      fileInput.files = e.dataTransfer.files;
      dropArea.style.backgroundColor = "transparent";
      btnUnzip.disabled = !fileInput.files[0];
    });
    fileInput.addEventListener("change", () => {
      btnUnzip.disabled = !fileInput.files[0];
    });

    btnUnzip.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return;

      progress.style.display = "block";
      progressBar.style.width = "0%";
      resultDiv.innerHTML = "";

      try {
        const zip = await JSZip.loadAsync(file, {
          onProgress: (e) => {
            const percent = Math.round((e.loaded / e.total) * 100);
            progressBar.style.width = `${percent}%`;
          }
        });

        let html = `<p>‚úÖ Extracted ${Object.keys(zip.files).length} files:</p><ul>`;
        for (let [name, zipEntry] of Object.entries(zip.files)) {
          if (zipEntry.dir) continue;
          const blob = await zipEntry.async("blob");
          const url = URL.createObjectURL(blob);
          html += `<li><a href="${url}" download="${name}">${name}</a></li>`;
        }
        html += `</ul>`;
        resultDiv.innerHTML = html;
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">‚ùå Error: ${err.message}</p>`;
      } finally {
        progress.style.display = "none";
      }
    });
  </script>
</body>
</html>

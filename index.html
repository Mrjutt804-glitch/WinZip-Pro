<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WinZip Pro üöÄ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      padding: 40px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 0.95em;
      opacity: 0.9;
    }

    .drop-zone {
      border: 2px dashed #00c6ff;
      border-radius: 12px;
      padding: 40px 20px;
      margin: 20px 0;
      transition: 0.3s;
      cursor: pointer;
    }

    .drop-zone:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: #fff;
    }

    .btn {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }

    .progress {
      margin-top: 20px;
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #00ff99;
      transition: width 0.3s ease;
    }

    .result {
      margin-top: 20px;
      font-size: 0.9em;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }

    .result a {
      color: #00c6ff;
      text-decoration: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      opacity: 0.6;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WinZip Pro üöÄ</h1>
    <p>Unzip any .zip file instantly ‚Äî 100% Free, Secure & Fast</p>

    <div class="drop-zone" id="dropZone">
      <p>üì¶ Drag & Drop your .zip file here<br>or click to select</p>
      <input type="file" id="fileInput" accept=".zip" style="display:none" />
    </div>

    <button class="btn" id="unzipBtn" disabled>Unzip Now</button>

    <div class="progress" id="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="result" id="result"></div>
  </div>

  <footer>¬© 2025 WinZip Pro | Developed by MrJutt‚ö°</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const unzipBtn = document.getElementById("unzipBtn");
    const progress = document.getElementById("progress");
    const progressBar = document.getElementById("progressBar");
    const resultDiv = document.getElementById("result");

    dropZone.addEventListener("click", () => fileInput.click());

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.style.borderColor = "#fff";
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.style.borderColor = "#00c6ff";
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file && file.name.endsWith(".zip")) {
        fileInput.files = e.dataTransfer.files;
        unzipBtn.disabled = false;
        alert(`‚úÖ File "${file.name}" ready to unzip!`);
      } else {
        alert("‚ùå Please select a valid .zip file");
      }
    });

    fileInput.addEventListener("change", () => {
      unzipBtn.disabled = !fileInput.files[0];
    });

    unzipBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return;

      progress.style.display = "block";
      progressBar.style.width = "0%";
      resultDiv.innerHTML = "";

      try {
        const zip = await JSZip.loadAsync(file, {
          onProgress: (e) => {
            const percent = Math.round((e.loaded / e.total) * 100);
            progressBar.style.width = percent + "%";
          }
        });

        let html = `<p>‚úÖ Extracted ${Object.keys(zip.files).length} files:</p><ul>`;
        for (let [name, zipEntry] of Object.entries(zip.files)) {
          if (zipEntry.dir) continue;
          const blob = await zipEntry.async("blob");
          const url = URL.createObjectURL(blob);
          html += `<li><a href="${url}" download="${name}">üìÑ ${name}</a></li>`;
        }
        html += `</ul>`;
        resultDiv.innerHTML = html;
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">‚ùå Error: ${err.message}</p>`;
      } finally {
        progress.style.display = "none";
      }
    });
  </script>
</body>
</html>

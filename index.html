<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WinZip Pro - Free Online Zip Extractor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="max-w-md w-full bg-gray-900 text-gray-200 rounded-2xl shadow-2xl p-8 text-center">
    <h1 class="text-3xl font-bold text-blue-400 mb-3">WinZip Pro üöÄ</h1>
    <p class="text-gray-400 mb-6 text-sm">Unzip any .zip file instantly ‚Äî 100% Free, Secure & Fast</p>

    <div id="drop-area" class="border-2 border-dashed border-blue-500/50 rounded-xl p-8 mb-5 hover:border-blue-400 transition cursor-pointer">
      <p class="text-gray-300 mb-1">üì¶ Drag & Drop your .zip file here</p>
      <p class="text-gray-500 text-sm">or click to select</p>
      <input type="file" id="fileInput" accept=".zip" class="hidden">
    </div>

    <button id="btnUnzip" disabled class="w-full py-2 bg-blue-500 text-white font-semibold rounded-lg disabled:bg-gray-600 hover:bg-blue-600 transition">Unzip Now</button>

    <div id="progress" class="w-full bg-gray-700 h-2 rounded-full mt-5 hidden">
      <div id="progressBar" class="h-2 bg-blue-400 rounded-full transition-all duration-300" style="width:0%"></div>
    </div>

    <div id="result" class="mt-6 text-left text-sm space-y-1"></div>

    <footer class="mt-8 text-gray-500 text-xs">¬© 2025 WinZip Pro | Developed by MrJutt‚ö°</footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const btnUnzip = document.getElementById('btnUnzip');
    const dropArea = document.getElementById('drop-area');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const resultDiv = document.getElementById('result');

    dropArea.addEventListener('click', () => fileInput.click());
    dropArea.addEventListener('dragover', e => { e.preventDefault(); dropArea.classList.add('border-blue-400'); });
    dropArea.addEventListener('dragleave', () => dropArea.classList.remove('border-blue-400'));
    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.classList.remove('border-blue-400');
      fileInput.files = e.dataTransfer.files;
      btnUnzip.disabled = !fileInput.files[0];
    });

    fileInput.addEventListener('change', () => { btnUnzip.disabled = !fileInput.files[0]; });

    btnUnzip.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      progress.classList.remove('hidden');
      progressBar.style.width = '0%';
      resultDiv.innerHTML = '';

      try {
        const zip = await JSZip.loadAsync(file, {
          onProgress: (e) => {
            const percent = Math.round((e.loaded / e.total) * 100);
            progressBar.style.width = `${percent}%`;
          }
        });

        let html = `<p class='mb-2 font-semibold text-blue-300'>Unzipped ${Object.keys(zip.files).length} files:</p><ul>`;
        for (let [name, zipEntry] of Object.entries(zip.files)) {
          if (zipEntry.dir) continue;
          const blob = await zipEntry.async("blob");
          const url = URL.createObjectURL(blob);
          html += `<li><a href="${url}" download="${name}" class="text-blue-400 hover:underline">${name}</a></li>`;
        }
        html += `</ul>`;
        resultDiv.innerHTML = html;
      } catch (err) {
        resultDiv.innerHTML = `<p class='text-red-400 font-semibold'>‚ùå Error: ${err.message}</p>`;
      } finally {
        progress.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
